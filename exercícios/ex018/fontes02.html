<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Baixadas</title>
    <style>
        
        @font-face {
            font-family: 'Natal';
            src: url('Christmas and Santona.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        h1 {
            font-family: 'Natal', Times, serif;
            font-size: 3em;
        }

        p {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com fontes externas baixadas</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem, illo, nesciunt consequatur commodi, praesentium modi vel assumenda sint eius ex in? Deleniti nam rem expedita nobis suscipit, necessitatibus excepturi at.</p>
</body>
</html>
