<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando o Hover</title>
    <style>
        
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 150px;
        }
        
    </style>
</head>
<body>
    <h1>Trabalhando o efeito hover</h1>
    <div>
        Passe o mouse e você verá uma mensagem oculta
        <p>Olá, Mundo!</p>
    </div>
    <p>Fim da Página</p>
</body>
</html>
