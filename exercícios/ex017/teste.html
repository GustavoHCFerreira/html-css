<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando JavaScript</title>
</head>
<body>
   <p><label>Nome: </label>
   <input></input></p>

   <button>Clique aqui</button>
   <p>Seu nome aparecer√° aqui</p>

    <script>
       botao = document.getElementsByTagName("button")[0];
       saida = document.getElementsByTagName("p")[1];
       entrada = document.getElementsByTagName("input")[0];
       
       botao.addEventListener("click", clicar);

       function clicar(){
           x = entrada.value;
           if (x == "") {
            window.alert("Caixa de Entrada Vazia");
           }
           else {
            saida.innerHTML = x;
           }
           
       }
    </script>
</body>
</html>
